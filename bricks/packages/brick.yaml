name: packages
description: A new brick created with the Mason CLI.


version: 0.1.0+1


environment:
  mason: ">=0.1.0-dev.56 <0.1.0"

vars:
  uses_shared_preferences:
    type: boolean
    description: Determines whether this brick generates shared preferences boilerplate.
    default: true
    prompt: Does this feature require shared preferences

