name: package_bloc
description: A new brick created with the Mason CLI.


version: 0.1.0+1


environment:
  mason: ">=0.1.0-dev.56 <0.1.0"

vars:
  feature_name:
    type: string
    description: The name of the feature.
    default: my_feature
    prompt: What is the name of the feature
  uses_state_management:
    type: boolean
    description: Determines whether this brick generates state management boilerplate.
    prompt: Does this feature require state management
  bloc_name:
    type: string
    description: The name of the bloc.
    default: bloc_name
    prompt: What is the name of the bloc
  
